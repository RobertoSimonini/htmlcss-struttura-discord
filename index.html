<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord layouts</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Intestazione  -->
<header>
   <div class="header-flex-container">
        <span class="w-30" id="logo"> logo </span>    
        <span class="link-header w-70" id="link"> link  </span>
        <span class="w-30" id="login"> login</span>
   </div>  
</header>  

<main>
    <!-- Primo box con sfondo blu  -->
    <section class="blue-container">
        <div class="flex-blue-container">
            <div class="pink box"> </div>
        </div>           
    </section>
    <!-- Secondo box con sfondo bianco  -->
    <section class="white-container">
        <div class="flex-container">
            <div class="azurine box"> </div>  
            <div class="rosaceous box"> </div>   
        </div>
    </section>
    <!-- Terzo box con sfondo grigio  -->
    <section class="gray-container">
        <div class="flex-container">  
            <div class="rosaceous box"> </div>
            <div class="azurine box"> </div>  
        </div>
    </section>
    <!-- Quarto box con sfondo bianco  -->
    <section class="white-container">
        <div class="flex-container">
            <div class="azurine box"> </div>  
            <div class="rosaceous box"> </div>   
        </div>
    </section>

    <!-- Quinto box con sfondo grigio e quadrato verde grande in mezzo  -->
    <section class="gray-huge-container">
        <div class="flex-container">
            <div class="huge-green box"></div>
        </div>
    </section>
    <!-- Sesto box con sfongo grigio scuro e quadrati rosecei e verde acqua   -->
    <section class="black-container">
        <div class="flex-container">  
            <div class="lightcoral box"></div>
            <div class="water box">
                <div class="small-water"></div>
                <div class="small-water"></div>
                <div class="small-water"></div>
                <div class="small-water"></div>
            </div>  
        </div>
    </section>
</main>
<!-- Footer  -->
<footer>
    <div class="footer-flex-container">
        <div class="footer-wrapper"> 
            <div class="footer-label box"> Logo </div>
            <div class="footer-label box"> Bottone </div>            
        </div>
    </div>   
</footer>
</body>
</html>
